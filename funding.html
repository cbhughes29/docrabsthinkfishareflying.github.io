<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Funding Application Portal</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header style="text-align:center; padding:2rem 1rem;">
    <a href="index.html" class="btn">← Back to Home</a>
    <h1> S.M.T.U. Funding Application Portal</h1>
  </header>

  <main style="max-width:600px; margin:0 auto; padding:1rem;">
    <form id="funding-form">
      <!-- Proposal Title -->
      <label for="proposal-title">Proposal Title</label>
      <input type="text" id="proposal-title" />

      <!-- Budget Section -->
      <label for="sand-dollars">Sand Dollars</label>
      <input type="number" id="sand-dollars" min="0" />

      <label for="mollusks"># of Mollusks Requisitioned</label>
      <input type="number" id="mollusks" min="0" />

      <label for="rations">Emergency Tidepool Rations</label>
      <input type="number" id="rations" min="0" />

      <label for="epoxy">Shell Reinforcement Epoxy (units)</label>
      <input type="number" id="epoxy" min="0" />

      <!-- Justification -->
      <label for="justification">
        Justification:<br/>
        <small>Explain how your project advances reef theory &amp; mollusk-induced chaos.</small>
      </label>
      <textarea id="justification" rows="4"></textarea>

      <!-- Checkboxes -->
      <label>
        <input type="checkbox" id="pressure-tested" />
        My shell has been pressure-tested
      </label>
      <label>
        <input type="checkbox" id="not-under-review" />
        I am currently not under review by another trench
      </label>
      <label>
        <input type="checkbox" id="accept-revoked" />
        I accept that my funding may be revoked at high tide
      </label>

      <button type="submit" class="btn">Submit Application</button>
    </form>

    <div id="thank-you" class="hidden" style="text-align:center; margin-top:2rem;">
      <p>
        Thank you. Your proposal will now be reviewed by a board of
        indifferent barnacles over the next 300–400 tidal cycles.
      </p>
    </div>
  </main>

  <script src="js/funding.js"></script>
</body>
</html>
