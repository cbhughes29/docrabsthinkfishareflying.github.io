<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CrabGPT Chat</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* simple chat styling */
    #chat-window {
      max-width:600px;
      margin:2rem auto;
      padding:1rem;
      border:2px solid var(--crab-red);
      border-radius:8px;
      height: 400px;
      overflow-y: auto;
      background: var(--bg-light);
    }
    .msg { margin: .5rem 0; }
    .msg.user { text-align: right; }
    .msg.assistant { text-align: left; }
    #chat-form {
      max-width:600px;
      margin: 1rem auto;
      display: flex;
      gap: .5rem;
    }
    #chat-form input {
      flex:1;
      padding:.5rem;
      border:1px solid var(--text-dark);
      border-radius:4px;
    }
  </style>
</head>
<body>
  <header style="text-align:center; padding:1rem;">
    <a href="contact.html" class="btn">‚Üê Back</a>
    <h1>ü§ñ Chat with CrabGPT</h1>
  </header>

  <div id="chat-window"></div>

  <form id="chat-form">
    <input type="text" id="chat-input" placeholder="Say something crustacean‚Ä¶" autocomplete="off" required />
    <button type="submit" class="btn">Send</button>
  </form>

  <script src="js/chat.js"></script>
</body>
</html>
